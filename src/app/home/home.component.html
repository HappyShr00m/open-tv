<div [hidden]="this.memory.Channels.length == 0">
    <div class="mdi mdi-cog settings" (click)="openSettings()"></div>
    <div class="container" style="margin-top: 5rem;">
        <div class="row mb-3">
            <div class="mx-auto col-xl-6 col-lg-6 col-md-8 col-12">
                <input type="text" #search style="width: 100%;" class="form-control"
                    placeholder="Type to search...">
            </div>
        </div>
        <div class="text-center mb-3">
            <div class="btn-group">
                <a href="#" class="btn btn-primary"
                    [ngClass]="{ 'active':  currentMode == Mode.All}" aria-current="page">All</a>
                <a href="#" class="btn btn-primary"
                    [ngClass]="{ 'active':  currentMode == Mode.Categories}">Categories</a>
                <a href="#" class="btn btn-primary"
                    [ngClass]="{ 'active':  currentMode == Mode.Favorites}">Favorites</a>
            </div>
        </div>
        <div class="row gy-3">
            <app-channel-tile *ngFor="let channel of all" class="col-xl-3 col-lg-4 col-md-4"
                [channel]="channel">
            </app-channel-tile>
        </div>
    </div>
</div>
<app-loading [hidden]="this.memory.Channels.length != 0" [center]="true">
</app-loading>
